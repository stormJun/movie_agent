name: docs-guardrails

on:
  push:
    paths:
      - "docs/**"
      - "assets/**"
      - "tools/**"
      - "AGENTS.md"
      - "CLAUDE.md"
      - "readme.md"
      - "test/test_docs_command_conventions.py"
      - ".github/workflows/docs-guardrails.yml"
  pull_request:
    paths:
      - "docs/**"
      - "assets/**"
      - "tools/**"
      - "AGENTS.md"
      - "CLAUDE.md"
      - "readme.md"
      - "test/test_docs_command_conventions.py"
      - ".github/workflows/docs-guardrails.yml"

jobs:
  guardrails:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Docs command conventions (no deps)
        run: |
          python -m unittest discover -s test -p 'test_docs_command_conventions.py' -v

