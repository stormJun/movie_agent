name: tools-packages

on:
  push:
    paths:
      - "backend/**"
      - "tools/graphrag_agent_build/**"
      - "tools/graphrag_agent_evaluation/**"
      - "scripts/verify_tools_packages.sh"
      - "setup.py"
      - "pyproject.toml"
      - ".github/workflows/tools-packages.yml"
  pull_request:
    paths:
      - "backend/**"
      - "tools/graphrag_agent_build/**"
      - "tools/graphrag_agent_evaluation/**"
      - "scripts/verify_tools_packages.sh"
      - "setup.py"
      - "pyproject.toml"
      - ".github/workflows/tools-packages.yml"

jobs:
  install-and-import:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify tools packages (no PYTHONPATH)
        run: |
          bash scripts/verify_tools_packages.sh

